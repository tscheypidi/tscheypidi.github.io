<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">
	
{% if page.style %}
{% assign x = "style" | append: page.style %}
{% else %}
{% assign x = "style2" %}
{% endif %}

<section id="banner" class= {{ x }} >
	<div class="inner">
		<span class="image">
			<img src="{{ site.baseurl }}/{{ page.image }}" alt="">
		</span>
		<header class="major">

			<h1>{{ page.title }}</h1>

		</header>
		<div class="content">

			{{ page.description }}

		</div>
	</div>
</section>


<!-- One -->
<section id="two">
	<div class="inner">
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
